name: Build and Publish Debian Package

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write  # Need write permission for releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential debhelper devscripts dpkg-dev lintian
          # Ensure rustc and cargo are available for the build
          rustc --version
          cargo --version

      - name: Build Debian Package
        run: |
          # Clean version extraction (remove non-numeric/dot characters after extracting)
          RAW_VERSION=$(echo ${{ github.ref }} | sed 's/refs\/tags\/v//')
          VERSION=$(echo $RAW_VERSION | sed 's/[^0-9\.]//g')
          echo "Using version: $VERSION"
          
          # Update version in files
          sed -i "s/0.1.0/$VERSION/g" Cargo.toml
          
          # Update changelog with proper date format
          TODAY=$(date -R)
          sed -i "s/0.1.0/$VERSION/g" debian/changelog
          sed -i "s/Wed, 01 May 2024 12:00:00 +0000/$TODAY/g" debian/changelog
          
          # Remove debian/compat if it exists - debhelper-compat in control is sufficient
          rm -f debian/compat
          
          # Build package with -d flag to ignore build dependencies (they're already installed)
          debuild -us -uc -d
          
          mkdir -p artifacts
          mv ../sget_*.deb artifacts/

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/sget_*.deb
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload as artifact as well for easier access
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: artifacts/sget_*.deb
